name: "Reconcile — Integrity Check"

on:
  schedule:
    - cron: "30 3 * * *"  # Daily at 3:30 AM UTC
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write

jobs:
  reconcile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run reconciliation check
        id: reconcile
        run: |
          python tools/reconcile.py > _reconcile_report.json 2>&1 || true
          STATUS=$(python -c "import json; r=json.load(open('_reconcile_report.json')); print(r['status'])")
          COUNT=$(python -c "import json; r=json.load(open('_reconcile_report.json')); print(r['issue_count'])")
          echo "status=$STATUS" >> "$GITHUB_OUTPUT"
          echo "count=$COUNT" >> "$GITHUB_OUTPUT"

      - name: Open integrity alert issue if drift detected
        if: steps.reconcile.outputs.status == 'DRIFT'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('_reconcile_report.json', 'utf8'));

            let body = `## Integrity Drift Detected\n\n`;
            body += `**Status:** ${report.status}\n`;
            body += `**Issues found:** ${report.issue_count}\n\n`;

            for (const issue of report.issues) {
              body += `### ${issue.type} (${issue.severity})\n`;
              body += `${issue.message}\n`;
              if (issue.ids) {
                body += `\`\`\`\n${issue.ids.join('\n')}\n\`\`\`\n`;
              }
              body += `\n`;
            }

            body += `---\n*Generated by the daily reconciliation workflow.*`;

            // Check if there's already an open integrity-alert issue
            const existing = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'integrity-alert',
              state: 'open',
            });

            if (existing.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `[Integrity] Drift detected — ${report.issue_count} issues`,
                body: body,
                labels: ['integrity-alert'],
              });
            } else {
              // Update existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existing.data[0].number,
                body: body,
              });
            }
